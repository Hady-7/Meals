<body>

    </div>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open("get","http://localhost:3000/breakfast");
        xhr.send();
        xhr.addEventListener("readystatechange",function(){
            if(xhr.readyState == 4 && xhr.status == 200){
                    var parse = JSON.parse(xhr.responseText);
                    Display(parse);
            }
        })
        function Display(e){
           for (var i = 0; i < e.length; i++) {
            var div =document.createElement("div");
            div.setAttribute("style","width:50%; margin:.5em auto;background-color: #2ecc71;border-radius: 1.8em;padding:.5em");
            document.body.appendChild(div);
            var h1 = document.createElement("h1");
            h1.innerText=e[i].title;
            div.appendChild(h1);
            var img = document.createElement("img");
            img.src=e[i].img;
            div.appendChild(img);
            var p = document.createElement("p");
            p.innerText=e[i].desc;
            div.appendChild(p);        
            var span = document.createElement("span");
            span.innerText=e[i].price;
            div.appendChild(span);        
        }
        }
    </script>
    
</body>
</html>
